<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Bitpay Supported Wallets & Currencies</title>
  </head>
  <body>
    <main class="container mx-auto py-10 px-3 max-w-4xl">
      <div class="border rounded-lg shadow-sm p-6">
        <div class="mb-6">
          <h1 class="text-3xl font-semibold">Wallets and Currencies</h1>
          <p class="text-gray-500 mt-1">
            A list of supported wallets and currencies.
          </p>
        </div>
        <table class="min-w-full divide-y divide-gray-300">
          <tbody
            class="divide-y divide-gray-200 bg-white"
            id="tableBody"
          ></tbody>
          <tbody
            class="divide-y divide-gray-200 bg-white"
            id="tableBodyLoading"
          ></tbody>
          <tbody
            class="divide-y divide-gray-200 bg-white"
            id="tableBodyError"
          ></tbody>
        </table>
      </div>
    </main>
    <script src="main.js" type="application/javascript"></script>
  </body>
</html>
